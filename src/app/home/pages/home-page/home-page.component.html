<app-home-countdown />

<div class="bg-base-200 p-2 pt-5">
  <div role="tablist" class="tabs tabs-box w-fit m-auto">
    <a
      role="tab"
      class="tab"
      [class.tab-active]="activeTab() === 'pilots'"
      (click)="activeTab.set('pilots')"
    >
      Pilotos
    </a>
    <a
      role="tab"
      class="tab"
      [class.tab-active]="activeTab() === 'constructors'"
      (click)="activeTab.set('constructors')"
    >
      Constructores
    </a>
  </div>
</div>

<div class="mt-6">
  @if (activeTab() === 'pilots') {
  <app-home-driver-podium />
  <app-home-driver-championship />
  } @else {
  <app-home-constructor-podium />
  <app-home-constructors-championship />
  }
</div>
